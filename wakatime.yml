name: WakaTime Badge

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  push:
    branches:
      - main # Runs on every push to the main branch

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate WakaTime Badge
        run: |
          curl -s "https://wakatime.com/badge/user/${{ secrets.WAKATIME_API_KEY }}/weekly.svg" -o "wakatime-badge.svg"
      
      - name: Update README with badge
        run: |
          sed -i 's|![WakaTime Badge](.*)|![WakaTime Badge](wakatime-badge.svg)|' README.md
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update WakaTime badge"
          git push
